<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/interfazTarea.css">
    <link rel="stylesheet" href="../../public/assets/css/style.css">
    <title>Interfaz Tarea</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Menu -->
            <div class="col-md-3 custom-col">
                <img src="../../public/assets/img/logos/logotipo.png" class="logo-inicio" width="300">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link mi-link" href="creacionProyecto.html"><i
                                class="fa-solid fa-folder-plus me-1"></i> Crear
                            Proyecto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mi-link" href="plantillasProyecto.html"><i class="fa-solid fa-folder-tree me-1"></i> Utilizar
                            Plantillas de Proyecto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mi-link" href="misTareas.html"><i class="fa-solid fa-list-check me-1"></i> Mis Tareas</a>
                    </li>
                    <li class="nav-item dropdown custom-dropdown">
                        <a class="nav-link dropdown-toggle mi-link" data-bs-toggle="dropdown" href="#" role="button"
                            aria-expanded="false"><i class="fa-solid fa-folder-minus me-1"></i> Proyectos</a>
                        <ul class="dropdown-menu">
                            <li>
                                <div class="d-flex align-items-center" id="sub-menu-proyectos">
                                    <a class="dropdown-item  align-items-center" href="interfazProyecto.html">
                                        <i class="fa-regular fa-folder-open"></i> Veterinaria
                                        <a href="editarProyecto.html" class="link-secondary ms-1 mi-link"><i
                                                class="fa-solid fa-edit"></i></a>
                                        <a id="buton-eliminar" class="link-secondary ms-2 mi-link"><i
                                                class="fa-solid fa-trash me-3"></i></a>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mi-link" href="#"><i class="fa-solid fa-tags me-1"></i> Etiquetas</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class=" col custom-col-main mb-5">
                <!-- Header -->
                <header>
                    <div class="header d-flex justify-content-between align-items-center p-3">
                        <button class="btn me-md-2 mt-1 btn-regresar" onclick="history.back()"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                            <path
                                d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                        </svg> Regresar</button>
                        <div class="d-flex align-items-center">
                            <a href="notificaciones.html" class="me-2">
                                <i class="fas fa-bell"></i> <!-- Icono de notificaciones -->
                            </a>
                            <button class="btn btn-cerrar-sesion"><i class="fa-solid fa-right-to-bracket me-1"></i> Cerrar Sesión</button>
                            <a href="perfil.html" class="btn btn-perfil"><i class="fa-solid fa-user me-1"></i> Perfil</a>
                        </div>
                    </div>
                </header>

                <!-- Task Container -->
                <div class="main-content-container position-relative">
                    <!-- Top Right Buttons -->

                    <div class="top-right-buttons mt-5">
                        <button class="btn" onclick="window.location.href='registrarTiempo.html'">Registrar
                            Tiempo</button>
                        <button class="btn" onclick="window.location.href='agregarComentarios.html'">Agregar
                            Comentario</button>
                        <button class="btn" onclick="window.location.href='adjuntarArchivo.html'">Adjuntar
                            Archivo</button>
                    </div>


                    <!-- Task Buttons -->
                    <div class="task-buttons mb-5">
                        <button class="btn-tarea">Tarea 1</button>
                        <button class="btn-danger" id="buton-eliminar-tarea"><i class="fa-solid fa-trash me-1"></i> Eliminar</button>
                    </div>

                    <!-- Form Section -->
                    <form>
                        <div class="mb-1">
                            <label for="nombreTarea" class="form-label">Nombre:</label>
                            <div class="input-icon-container">
                                <input type="text" class="form-control" id="nombreTarea" value="Tarea 1">
                                <div class="icon-container">
                                    <!-- Icons for Comments and Files -->
                                    <div class="collapse-section">
                                        <button type="button" class="collapse-toggle"
                                            onclick="toggleCollapse('comentarios')">
                                            <i class="fa-regular fa-comments"></i><span>Comentarios</span>
                                        </button>
                                        <div id="comentarios" class="collapse-content">
                                            <p>Contenido de Comentarios...</p>
                                        </div>
                                    </div>
                                    <div class="collapse-section">
                                        <button type="button" class="collapse-toggle"
                                            onclick="toggleCollapse('archivos')">
                                            <i class="fa-solid fa-file"></i><span>Archivos</span>
                                        </button>
                                        <div id="archivos" class="collapse-content">
                                            <p>Contenido de Archivos...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionTarea" class="form-label">Descripción:</label>
                            <input type="text" class="form-control" id="descripcionTarea" value="Realizar wireframes">
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio" class="form-label">Fecha Inicio:</label>
                            <input type="date" class="form-control" id="fechaInicio" value="2024-02-05">
                        </div>
                        <div class="mb-3">
                            <label for="fechaFin" class="form-label">Fecha Fin:</label>
                            <input type="date" class="form-control" id="fechaFin" value="2024-04-07">
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado:</label>
                            <select class="form-select" id="estado">
                                <option value="1">En Progreso</option>
                                <option value="2">Completado</option>
                                <option value="3">En Espera</option>
                                <option value="4">Cancelado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="prioridad" class="form-label">Prioridad:</label>
                            <select class="form-select" id="prioridad">
                                <option value="1">Alta</option>
                                <option value="2">Media</option>
                                <option value="3">Baja</option>
                            </select>
                        </div>
                    </form>

                    <!-- Save Button -->
                    <div class="bottom-right-button">
                        <button class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCollapse(id) {
            const content = document.getElementById(id);
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }
        document.addEventListener("DOMContentLoaded", function () {
            // Selecciona el botón de guardar
            const guardarBtn = document.querySelector(".btn-primary");

            // Añade un evento de clic al botón de guardar
            guardarBtn.addEventListener("click", function (event) {
                // Evita que el formulario se envíe automáticamente
                event.preventDefault();

                // Variables para almacenar los valores de los campos
                const nombreTarea = document.getElementById("nombreTarea").value.trim();
                const descripcionTarea = document.getElementById("descripcionTarea").value.trim();
                const fechaInicio = document.getElementById("fechaInicio").value;
                const fechaFin = document.getElementById("fechaFin").value;
                const estado = document.getElementById("estado").value;
                const prioridad = document.getElementById("prioridad").value;

                // Verifica si todos los campos están llenos
                if (!nombreTarea || !descripcionTarea || !fechaInicio || !fechaFin || !estado || !prioridad) {
                    alert("Por favor, complete todos los campos antes de guardar.");
                    return;
                }

                // Si todos los campos están llenos, muestra el mensaje de éxito
                window.location.href = 'interfazProyecto.html';
                alert("Su tarea fue guardada con éxito.");
            });
        });

    </script>
    <script>
        const butonEliminar = document.getElementById('buton-eliminar-tarea');
        butonEliminar.addEventListener('click', () => {
            let resultado = confirm("¿Estas seguro que deseas eliminar esta tarea?");
            if(resultado){
                window.location.href = 'interfazProyecto.html';
                alert('La tarea ha sido eliminada exitosamente');
            } else{

            }
        });
    </script>
    <script src="../../public/assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>




</html>
