<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/interfazTarea.css">
    <link rel="stylesheet" href="../../public/assets/css/style.css">
    <title>Interfaz Principal</title>
   
</head>

<body>
    <!-- Íconos en la parte superior del body -->
    <div class="top-buttons">
        <a href="paginaNotificaciones.html" class="icon"><i class="fa-solid fa-bell"></i></a>
        <button class="btn btn-logout">Cerrar Sesión</button>
        <button class="btn btn-profile"><i class="fa-solid fa-user"></i> Perfil</button>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Menu -->
            <div class="col-md-3 custom-col">
                <img src="../../public/assets/img/logotipo.png" class="logo-inicio" width="300" alt="Logo">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link mi-link" href="creacionProyecto.html"><i class="fa-solid fa-folder-plus me-1"></i> Crear Proyecto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mi-link" href="plantillasProyecto.html"><i class="fa-solid fa-folder-tree me-1"></i> Utilizar Plantillas de Proyecto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mi-link" href="misTareas.html"><i class="fa-solid fa-list-check me-1"></i> Mis Tareas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle mi-link" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                            <i class="fa-solid fa-folder-minus me-1"></i> Proyectos
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <div class="d-flex align-items-center">
                                    <a class="dropdown-item align-items-center" href="interfazProyecto.html">
                                        <i class="fa-regular fa-folder-open"></i> Veterinaria
                                        <a href="editarProyecto.html" class="link-secondary ms-1 mi-link"><i class="fa-solid fa-edit"></i></a>
                                        <a href="eliminarProyecto.html" class="link-secondary ms-2 mi-link"><i class="fa-solid fa-trash me-3"></i></a>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mi-link" href="#"><i class="fa-solid fa-tags me-1"></i> Etiquetas</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content-container">
                <!-- Header -->

                <!-- Task Container -->
                <div class="task-container position-relative">
                    <!-- Top Right Buttons -->
                    
             <div class="top-right-buttons">
      <button class="btn" onclick="window.location.href='registrarTiempo.html'">Registrar Tiempo</button>
    <button class="btn" onclick="window.location.href='agregarComentario.html'">Agregar Comentario</button>
    <button class="btn" onclick="window.location.href='adjuntarArchivo.html'">Adjuntar Archivo</button>
</div>


                    <!-- Task Buttons -->
                    <div class="task-buttons">
                        <button class="btn">Tarea 1</button>
                        <button class="btn btn-danger" >Eliminar</button>
                    </div>

                    <!-- Form Section -->
                    <form>
                        <div class="mb-3">
                            <label for="nombreTarea" class="form-label">Nombre:</label>
                            <div class="input-icon-container">
                                <input type="text" class="form-control" id="nombreTarea" value="Tarea 1">
                                <div class="icon-container">
                                    <!-- Icons for Comments and Files -->
                                    <div class="collapse-section">
                                        <button type="button" class="collapse-toggle" onclick="toggleCollapse('comentarios')">
                                            <i class="fa-regular fa-comments"></i> <span>Comentarios</span>
                                        </button>
                                        <div id="comentarios" class="collapse-content">
                                            <p>Contenido de Comentarios...</p>
                                        </div>
                                    </div>
                                    <div class="collapse-section">
                                        <button type="button" class="collapse-toggle" onclick="toggleCollapse('archivos')">
                                            <i class="fa-solid fa-file"></i> <span>Archivos</span>
                                        </button>
                                        <div id="archivos" class="collapse-content">
                                            <p>Contenido de Archivos...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionTarea" class="form-label">Descripción:</label>
                            <input type="text" class="form-control" id="descripcionTarea" value="Realizar wireframes">
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio" class="form-label">Fecha Inicio:</label>
                            <input type="date" class="form-control" id="fechaInicio">
                        </div>
                        <div class="mb-3">
                            <label for="fechaFin" class="form-label">Fecha Fin:</label>
                            <input type="date" class="form-control" id="fechaFin">
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado:</label>
                            <select class="form-select" id="estado">
                                <option value="1">En Progreso</option>
                                <option value="2">Completado</option>
                                <option value="3">En Espera</option>
                                <option value="4">Cancelado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="prioridad" class="form-label">Prioridad:</label>
                            <select class="form-select" id="prioridad">
                                <option value="1">Alta</option>
                                <option value="2">Media</option>
                                <option value="3">Baja</option>
                            </select>
                        </div>
                    </form>

                    <!-- Save Button -->
                    <div class="bottom-right-button">
                        <button class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCollapse(id) {
            const content = document.getElementById(id);
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }
        document.addEventListener("DOMContentLoaded", function() {
    // Selecciona el botón de guardar
    const guardarBtn = document.querySelector(".btn-primary");

    // Añade un evento de clic al botón de guardar
    guardarBtn.addEventListener("click", function(event) {
        // Evita que el formulario se envíe automáticamente
        event.preventDefault();

        // Variables para almacenar los valores de los campos
        const nombreTarea = document.getElementById("nombreTarea").value.trim();
        const descripcionTarea = document.getElementById("descripcionTarea").value.trim();
        const fechaInicio = document.getElementById("fechaInicio").value;
        const fechaFin = document.getElementById("fechaFin").value;
        const estado = document.getElementById("estado").value;
        const prioridad = document.getElementById("prioridad").value;

        // Verifica si todos los campos están llenos
        if (!nombreTarea || !descripcionTarea || !fechaInicio || !fechaFin || !estado || !prioridad) {
            alert("Por favor, complete todos los campos antes de guardar.");
            return;
        }

        // Si todos los campos están llenos, muestra el mensaje de éxito
        alert("Su tarea fue guardada con éxito.");
    });
});

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-TDq5wQ/AX+2tWq/oEL4zT5Oer9s4A7rP6A5R3IQdT35lWhq4ekNfakI9MHo9H" crossorigin="anonymous"></script>
</body>

    


</html>
