<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/adjuntarArchivos.css">
    <title>Adjuntar Archivos</title>
</head>

<body>
    <!-- Contenedor de encabezado -->
    <div class="container-custom">
        <h1>
            <i class="bi bi-chat-left-dots"></i> <!-- Ícono de comentario de Bootstrap -->
            Adjuntar Archivos
        </h1>
        <img src="../../public/assets/img/logotipo.png" alt="Logo" class="logo">
    </div>

    <div class="container mt-5">
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="file-preview text-center">
                    <img src="archivo1.jpg" alt="Archivo 1" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4">
                <div class="file-preview text-center">
                    <img src="archivo2.jpg" alt="Archivo 2" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4">
                <div class="file-preview text-center">
                    <img src="archivo3.jpg" alt="Archivo 3" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="upload-area mt-4 text-center">
                <div class="upload-box" id="upload-box">
                    <input type="file" id="fileInput" class="d-none" multiple>
                    <span class="plus-icon">+</span>
                    <h3>Arrastre o adjunte archivos</h3>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('upload-box').addEventListener('click', function () {
            document.getElementById('fileInput').click();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
