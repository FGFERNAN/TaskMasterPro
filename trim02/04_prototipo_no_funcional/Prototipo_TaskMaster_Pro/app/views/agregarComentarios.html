<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Agrega los √≠conos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../public/assets/css/aggcomentarios.css" rel="stylesheet">


</head>

<body>
    <!-- Contenedor de encabezado -->
    <div class="container-custom">
        <h1>
            <i class="bi bi-chat-left-dots"></i> <!-- √çcono de comentario de Bootstrap -->
            Agregar comentarios
        </h1>
        <img src="../../public/assets/img/logotipo.png" alt="Logo" class="logo">
    </div>

    <!-- Contenedor del editor de texto -->
    <div class="editor-container">
        <div class="toolbar">
            <button><b>B</b></button>
            <button><i>I</i></button>
            <button><u>U</u></button>
            <button><s>S</s></button>
            <select>
                <option>style</option>
            </select>
            <button>‚â°</button>
            <button>‚Üª</button>
            <button>üñºÔ∏è</button>
            <button>üòä</button>
        </div>
        <div class="editor-wrapper">
            <textarea id="comentario" class="editor" placeholder="Introducir texto..."></textarea>
            <button id="btn-comentar" class="btn-comentar">Comentar</button>
        </div>
    </div>
    <footer>

                </svg> Regresar</button>

<script>
    // Agregar evento al bot√≥n "Comentar"
    document.getElementById('btn-comentar').addEventListener('click', function () {
        // Obtener el contenido del textarea
        const comentario = document.getElementById('comentario').value;

        // Mostrar ventana de confirmaci√≥n
        const confirmacion = confirm("¬øEst√° seguro de enviar el comentario?");
        if (confirmacion) {
            // Aqu√≠ puedes agregar la l√≥gica para enviar el comentario
            alert("Comentario enviado: " + comentario);
            window.location.href = 'interfazTarea.html';

            // Limpiar el textarea despu√©s de enviar el comentario
            document.getElementById('comentario').value = '';
        } else {
            alert("Comentario no enviado.");
        }
    });
</script>

</html>
