<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/style.css">
    <title>Recuperar Contraseña</title>
</head>

<body class="bg-custom">

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-6">
                <div class="text-center">
                    <h1 class="d-block mt-3">Recuperar Contraseña</h1>
                </div>
                <form action="cambiarContrasena.html" class="mx-auto needs-validation custom-recuperarContraseña"
                    novalidate>
                    <div class="mb-3">
                        <label for="floatingInputGroup1" class="form-label">Correo Electronico</label>
                        <div class="input-group mb-3 has-validation">
                            <span class="input-group-text "><i class="fa-regular fa-envelope"></i></span>
                            <div class="form-floating">
                                <input type="email" class="form-control border-input" id="floatingInputGroup1"
                                    placeholder="Username" required>
                                <label for="floatingInputGroup1">Username</label>
                                <div class="invalid-feedback">
                                    Por favor ingrese su correo electronico.
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="mb-3 mt-4">
                        <label for="floatingInputGroup2" class="form-label">Codigo Enviado</label>
                        <div class="input-group mb-3 has-validation">
                            <span class="input-group-text"><i class="fa-solid fa-hashtag"></i></span>
                            <div class="form-floating">
                                <input type="number" min="100000" max="999999" maxlength="6"
                                    class="form-control border-input" id="floatingInputGroup2" placeholder="Username"
                                    required>
                                <label for="floatingInputGroup2">Code</label>
                                <div class="invalid-feedback">
                                    Por favor ingrese su codigo (6 caracteres).
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button class="btn btn-primary mt-3 buton-recuperar-contraseña" type="submit">Siguiente</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script>
        const codigoInput = document.getElementById('floatingInputGroup2');

        codigoInput.addEventListener('input', () => {
            // Eliminar cualquier carácter que no sea un número
            codigoInput.value = codigoInput.value.replace(/[^0-9]/g, '');

            // Limitar la longitud a 6 dígitos
            if (codigoInput.value.length > 6) {
                codigoInput.value = codigoInput.value.slice(0, 6);
            }
        });
    </script>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
