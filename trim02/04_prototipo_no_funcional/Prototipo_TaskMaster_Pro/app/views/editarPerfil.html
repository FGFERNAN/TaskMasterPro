<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/EditarPerfil.css">
</head>

<body>
    <div class="header1">
        <h2>Editar Perfil</h2>
        <div class="notifications">
            <img src="../../public/assets/img/logotipo.png" class="img-fluid mx-auto d-block logo">
        </div>
    </div>
    <br>
    <div class="container">
        <div class="header">
        </div>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo">
            </div>
            <div class="form-group">
                <label for="contrasena">Cambiar Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="documento">Tipo de Documento:</label>
                <input type="text" id="documento" name="documento">
            </div>
            <div class="form-group">
                <label for="numDocumento">Número Documento:</label>
                <input type="text" id="numDocumento" name="numDocumento">
            </div>

            <div class="profile-pic-container">
                <div class="profile-pic">
                    <img src="https://via.placeholder.com/150x150?text=Foto" alt="Foto de perfil">
                    <div class="edit-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <span>Foto de perfil</span>
            </div>

            <div class="buttons">
                <footer>
                    <div class="d-grid">
                        <button class="btn btn-primary buton-regresar" onclick="history.back()"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                                <path
                                    d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                            </svg> Regresar</button>
                    </div>
                </footer>
                <button type="submit" class="confirm-btn" id="Confirmar-cambios">Confirmar</button>
                <a href="#" class="cancel-link">Cancelar Cuenta</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            const confirmarCampo = document.getElementById('Confirmar-cambios');
            const campo = document.getElementById('campoPersonalizado');
            confirmarCampo.addEventListener('click', () => {
                let resultado = confirm("¿Desea guardar los cambios?");
                if (resultado) {
                    campo.remove();
                    alert(`Los cambios han sido guardados exitosamente`);
                } else {
    
                }
            });
        </script>
</body>

</html>
