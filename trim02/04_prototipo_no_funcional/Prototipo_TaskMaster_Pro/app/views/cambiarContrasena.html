<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/style.css">
    <title>Cambiar Contraseña</title>
</head>

<body class="bg-custom">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-6">
                <div class="text-center">
                    <h1 class="d-block mt-3">Cambiar Contraseña</h1>
                </div>
                <form action="iniciarSesion.html" class="mx-auto needs-validation custom-recuperarContraseña"
                    novalidate>
                    <div class="mb-3">
                        <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
                        <div class="input-group mb-3 has-validation">
                            <span class="input-group-text "><i class="fa-solid fa-unlock-keyhole"></i></span>
                            <div class="form-floating">
                                <input type="password" minlength="8" maxlength="20" class="form-control border-input"
                                    id="nuevaContrasena" placeholder="Username" required>
                                <label for="floatingInputGroup1">New Password</label>
                                
                                <div id="passwordHelpBlock" class="form-text">
                                    Su contraseña debe tener entre 8 y 20 caracteres.
                                </div>
                                <div class="invalid-feedback">
                                    Por favor ingrese su contraseña.
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="mb-3 mt-4">
                        <label for="confirmarContrasena" class="form-label">Verifique Nueva Contraseña</label>
                        <div class="input-group mb-3 has-validation">
                            <span class="input-group-text"><i class="fa-sharp fa-solid fa-lock"></i></span>
                            <div class="form-floating">
                                <input type="password" class="form-control border-input" minlength="8" maxlength="20"
                                    id="confirmarContrasena" placeholder="Username" required>
                                <label for="confirmarContrasena">Verify New Password</label>
                                <div class="invalid-feedback">
                                    Por favor repita su contraseña.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button class="btn btn-primary mt-3 buton-recuperar-contraseña" id="buton-recuperar-contraseña"
                            type="submit">Iniciar
                            Sesión</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script>
        (() => {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    // Obtener los elementos de las contraseñas
                    const nuevaContrasena = form.querySelector('#nuevaContrasena');
                    const confirmarContrasena = form.querySelector('#confirmarContrasena');

                    // Validar si las contraseñas coinciden
                    if (nuevaContrasena.value !== confirmarContrasena.value) {
                        // Mostrar un mensaje de error (opcional)
                        alert('Las contraseñas no coinciden.');
                        event.preventDefault();
                        return;
                    }

                    // Si las contraseñas coinciden, continuar con la validación de Bootstrap
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script>
        let password = document.getElementById('nuevaContrasena');
        let viewPassword = document.getElementById('viewPassword');
        let click = false;

        viewPassword.addEventListener('click', (e) => {
            if (!click) {
                password.type = 'text'
                click = true
            } else if (click) {
                password.type = 'password'
                click = false
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
