<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/style.css">
    <title>Iniciar Sesión</title>
</head>

<body class="bg-custom">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center">
                    <img src="../../public/assets/img/logos/logotipo.png" class="img-fluid mx-auto d-block logo"
                        width="400">
                </div>
                <form action="../app/views/InterfazPrincipal.html" class="mx-auto needs-validation custom-iniciarSesion" novalidate>
                    <div class="mb-3">
                        <label for="floatingInputGroup1" class="form-label">Correo Electronico</label>
                        <div class="input-group mb-3 has-validation">
                            <span class="input-group-text "><i class="fa-regular fa-envelope"></i></span>
                            <div class="form-floating">
                                <input type="email" class="form-control border-input" id="floatingInputGroup1"
                                    placeholder="Username" required>
                                <label for="floatingInputGroup1">Username</label>
                                <div class="invalid-feedback">
                                    Por favor ingrese su correo electronico.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 mt-4">
                        <label for="floatingInputGroup2" class="form-label">Contraseña</label>
                        <div class="input-group mb-3 has-validation">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <div class="form-floating">
                                <input type="password" class="form-control border-input" id="floatingInputGroup2"
                                    placeholder="Username" maxlength="20" minlength="8" required>
                                <label for="floatingInputGroup2">Password</label>

                                <div class="invalid-feedback">
                                    Por favor ingrese su contraseña (mínimo 8 caracteres).
                                </div>
                            </div>
                        </div>
                        <div class="form-check form-switch ver-contraseña">
                            <input class="form-check-input" type="checkbox" role="switch"
                                id="viewPassword">
                            <label class="form-check-label" for="flexSwitchCheckDefault"> Ver Contraseña</label>
                        </div>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary mt-3 buton-iniciar-sesion" type="submit">Iniciar Sesión</button>
                        <button type="button" class="btn btn-primary mt-2 mb-4 buton-iniciar-sesion"
                            onclick="location.href='../../app/views/recuperarContrasena.html'">Recuperar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>    
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script>
        let password = document.getElementById('floatingInputGroup2');
        let viewPassword = document.getElementById('viewPassword');
        let click = false;

        viewPassword.addEventListener('click', (e) => {
            if (!click) {
                password.type = 'text'
                click = true
            } else if (click) {
                password.type = 'password'
                click = false
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
