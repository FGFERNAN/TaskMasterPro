<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/misTareas.css">
    <title>Roles - TaskMaster</title>
</head>

<body class="bg-custom">

    <!-- Navbar for mobile -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-lg-none">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
                aria-controls="offcanvasMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Menú</a>
        </div>
    </nav>

    <!-- Offcanvas for mobile menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link mi-link" href="perfil.html"><i class="fa-solid fa-home me-1"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mi-link" href="administracionRoles.html"><i class="fa-solid fa-user-cog me-1"></i> Roles</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for larger screens -->
            <div class="col-md-3 custom-col d-none d-lg-block">
                <img src="../../public/assets/img/logos/logotipo.png" class="logo-inicio" width="300">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link mi-link" href="perfil.html"><i class="fa-solid fa-home me-1"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mi-link" href="administracionRoles.html"><i class="fa-solid fa-user-cog me-1"></i> Roles</a>
                    </li>
                </ul>
            </div>

            <div class="col custom-col-main">
                <header>
                    <div class="header d-flex justify-content-end align-items-center p-3">
                        <div class="d-flex align-items-center">
                            <span>Administrador</span>
                            <a href="perfil.html" class="ms-3">
                                <img src="../../public/assets/img/mariposa34.jpg" alt="Perfil" class="rounded-circle" width="40">
                            </a>
                        </div>
                    </div>
                </header>

                <section class="container-fluid mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex align-items-center">
                            <h2>Roles</h2>
                            <button class="btn btn-success ms-3" onclick="location.href='crearRol.html'"><i class="fa-solid fa-plus me-1"></i></button>
                        </div>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" placeholder="Buscar Roles">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Permisos</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="fila-admin">
                                <td><input type="radio" name="role"> Administrador</td>
                                <td>Descripción del rol</td>
                                <td>
                                    <input type="checkbox"> Permiso 1
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-secondary buton-form" onclick="location.href='asignarRol.html'"><i class="fa-solid fa-user-plus"></i></button>
                                    <button class="btn btn-sm btn-secondary" onclick="location.href='editarRol.html'"><i class="fa-solid fa-pen"></i></button>
                                    <button class="btn btn-sm btn-danger btn-eliminar"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr id="fila-lider">
                                <td><input type="radio" name="role"> Líder Proyecto</td>
                                <td>Descripción del rol</td>
                                <td>
                                    <input type="checkbox"> Permiso 2
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-secondary buton-form" onclick="location.href='asignarRol.html'"><i class="fa-solid fa-user-plus"></i></button>
                                    <button class="btn btn-sm btn-secondary" onclick="location.href='editarRol.html'"><i class="fa-solid fa-pen"></i></button>
                                    <button class="btn btn-sm btn-danger btn-eliminar"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr id="fila-miembro">
                                <td><input type="radio" name="role"> Miembro Proyecto</td>
                                <td>Descripción del rol</td>
                                <td>
                                    <input type="checkbox"> Permiso 3
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-secondary buton-form" onclick="location.href='asignarRol.html'"><i class="fa-solid fa-user-plus"></i></button>
                                    <button class="btn btn-sm btn-secondary" onclick="location.href='editarRol.html'"><i class="fa-solid fa-pen"></i></button>
                                    <button class="btn btn-sm btn-danger btn-eliminar"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr id="fila-stakeholder">
                                <td><input type="radio" name="role"> StakeHolder</td>
                                <td>Descripción del rol</td>
                                <td>
                                    <input type="checkbox"> Permiso 4
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-secondary buton-form" onclick="location.href='asignarRol.html'"><i class="fa-solid fa-user-plus"></i></button>
                                    <button class="btn btn-sm btn-secondary" onclick="location.href='editarRol.html'"><i class="fa-solid fa-pen"></i></button>
                                    <button class="btn btn-sm btn-danger btn-eliminar"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const botonesEliminar = document.querySelectorAll('.btn-eliminar');
            botonesEliminar.forEach((boton) => {
                boton.addEventListener('click', (event) => {
                    let resultado = confirm('¿Estas seguro que deseas eliminar el rol?');
                    if (resultado) {
                        const fila = event.target.closest('tr');
                        fila.remove();
                    }
                }); 
            });
        });

        const radioButtons = document.querySelectorAll('input[type="radio"]');
        radioButtons.forEach(radio => {
            radio.addEventListener('click', () => {
                window.location.href = 'editarRol.html';
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
