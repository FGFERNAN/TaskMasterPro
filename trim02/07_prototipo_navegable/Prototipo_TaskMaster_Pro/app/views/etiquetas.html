<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/etiquetas.css">
    <title>Etiquetas</title>
</head>

<body>
    <!-- Contenedor de encabezado -->
    <div class="container-custom">
        <button class="btn btn-primary mt-2 buton-regresar" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path
                    d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
            </svg>
            Regresar
        </button>
        <h1>
            <i class="fa-solid fa-tags me-1"></i> Etiquetas
        </h1>
        <img src="../../public/assets/img/logotipo.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="row g-5">
        <div class="col-md-6">
            <form class="form-create-project">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label input-nombre">Nombre:</label>
                    <div class="col-sm-10 has-validation input-nombre">
                        <div class="input-group mb-3">
                            <span class="input-group-text border-input" id="basic-addon1"><i class="fa-solid fa-tag"></i></span>
                            <input type="text" class="form-control border-input" placeholder="Name" aria-label="Username"
                                aria-describedby="basic-addon1" maxlength="20" required>
                            <div class="invalid-feedback">
                                Por favor ingrese el nombre (maximo 20 caracteres).
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Color:</label>
                    <div class="col-sm-10">
                        <div class="mb-3">
                            <input type="color" class="form-control form-control-color border-input" id="exampleColorInput"
                                value="#6DA2C1" title="Choose your color" required>
                            <div class="invalid-feedback">
                                Por favor ingrese el color.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-primary buton-iniciar-sesion mb-4" type="button" id="guardar-etiqueta">Guardar</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 d-none" id="divEditar">
            <form class=" form-create-project" >
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label input-nombre">Nombre:</label>
                    <div class="col-sm-10 input-nombre">
                        <div class="input-group mb-3">
                            <span class="input-group-text border-input" id="basic-addon1"><i class="fa-solid fa-tag"></i></span>
                            <input type="text" class="form-control border-input" placeholder="Name" aria-label="Username"
                                aria-describedby="basic-addon1" maxlength="20" value="Revisar" required>
                            <div class="invalid-feedback">
                                Por favor ingrese el nombre (maximo 20 caracteres).
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Color:</label>
                    <div class="col-sm-10 ">
                        <div class="mb-3">
                            <input type="color" class="form-control form-control-color border-input" id="exampleColorInput"
                                value="#b30b00" title="Choose your color" required>
                            <div class="invalid-feedback">
                                Por favor ingrese el color.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-primary buton-iniciar-sesion mb-4" type="button" id="guardar-editar">Guardar</button>
                </div>
            </form>

        </div>
    </div>
    </div>
    <div class="container1 mt-5">
        <h3>Etiquetas Creadas</h3>
        <div class="row align-items-center mt-4 d-none" id="etiquetas-creadas">
            <div class="col-auto">
                <input type="color" class="form-control form-control-color border-input" id="exampleColorInput"
                    value="#b30b00" title="Choose your color" disabled>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control border-input text-center" aria-describedby="passwordHelpInline"
                    value="Revisar" disabled>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mi-buton collapse-toggle" data-bs-toggle="modal"
                data-bs-target="#modal-etiquetas">
                <i class="fa-solid fa-tag"></i>
            </button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mi-buton" id="editar-etiqueta"><i
                        class="fa-solid fa-pen-to-square"></i></button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mi-buton" id="eliminar-etiqueta"><i
                        class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </div>
    <!-- Modal Archivos -->
    <div class="modal fade" id="modal-etiquetas" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-3" id="exampleModalLabel">Lista de Proyectos</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card" style="width: 100%;">
                    <div class="card-body mi-card" data-bs-placement="top" >
                        <h5 class="card-title">Veterinaria</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary"><button onclick="agregarEtiqueta()" class="buton-descargar text-body-secondary">Asignar</button></h6>
                    </div>
                </div>
                <div class="card mt-3" style="width: 100%;">
                    <div class="card-body mi-card"  data-bs-placement="top">
                        <h5 class="card-title">Software</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary"><button onclick="agregarEtiqueta()"  class="buton-descargar text-body-secondary">Asignar</button></h6>
                    </div>
                </div>
                <div class="card mt-3" style="width: 100%;">
                    <div class="card-body mi-card" data-bs-placement="top">
                        <h5 class="card-title">Construcci√≥n</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary"><button onclick="agregarEtiqueta()"  class="buton-descargar text-body-secondary">Asignar</button></h6>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mi-buton"
                    data-bs-dismiss="modal">Cerrar</button>

            </div>
        </div>
    </div>
</div>
    <script>
        function agregarEtiqueta(){
            alert('Etiqueta agregada exitosamente')
            window.location.href = 'interfazProyecto.html'
        };
    </script>
    <script src="../../public/assets/js/agregarEtiqueta.js"></script>
    <script src="../../public/assets/js/editarEtiqueta.js"></script>
    <script src="../../public/assets/js/eliminarEtiqueta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
