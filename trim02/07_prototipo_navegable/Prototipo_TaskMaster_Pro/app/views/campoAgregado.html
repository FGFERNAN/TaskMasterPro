<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/campoAgregado.css">
    <title>Campo Agregado</title>
</head>

<body class="bg-custom">
    <div class="container-custom">
        <h1> <!-- Ícono de comentario de Bootstrap -->
            Creación de Proyecto
        </h1>
        <img src="../../public/assets/img/logotipo.png" alt="Logo" class="logo-header">
    </div>
    <form class="container form-create-project needs-validation" novalidate>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label input-nombre">Nombre:</label>
            <div class="col-sm-10 has-validation  input-nombre">
                <div class="input-group mb-3">
                    <span class="input-group-text border-input" id="basic-addon1"><i class="fa-regular fa-folder"></i></span>
                    <input type="text" class="form-control border-input" placeholder="Name" aria-label="Username"
                        aria-describedby="basic-addon1" maxlength="50" required>
                    <div class="invalid-feedback">
                        Por favor ingrese el nombre (maximo 50 caracteres).
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Descripción:</label>
            <div class="col-sm-10 has-validation">
                <div class="form-floating mb-3">
                    <textarea class="form-control border-input" placeholder="Leave a comment here" id="floatingTextarea"
                        required></textarea>
                    <label for="floatingTextarea">Description</label>
                    <div class="invalid-feedback">
                        Por favor ingrese la descripción.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Fecha Inicio:</label>
            <div class="col-sm-10 mb-3 has-validation">
                <input type="date" class="form-control border-input" id="inputEmail3" required>
                <div class="invalid-feedback">
                    Por favor seleccione la fecha de inicio.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Fecha Fin:</label>
            <div class="col-sm-10 mb-3 has-validation">
                <input type="date" class="form-control border-input" id="inputEmail3" required>
                <div class="invalid-feedback">
                    Por favor seleccione la fecha de fin.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Estado:</label>
            <div class="col-sm-10">
                <div class="input-group mb-3">
                    <span class="input-group-text border-input" id="basic-addon1"><i class="fa-solid fa-chart-simple"></i></span>
                    <select class="form-select border-input" id="inputGroupSelect01" required>
                        <option value="" style="display: none;"><label>Seleccionar</label></option>
                        <option value="1">En Progreso</option>
                        <option value="2">Completado</option>
                        <option value="3">En Espera</option>
                        <option value="4">Cancelado</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor seleccione un estado.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Prioridad:</label>
            <div class="col-sm-10">
                <div class="input-group mb-3">
                    <span class="input-group-text border-input" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-kanban" viewBox="0 0 16 16">
                            <path
                                d="M13.5 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-11a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm-11-1a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                            <path
                                d="M6.5 3a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1zm-4 0a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1zm8 0a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1z" />
                        </svg></span>
                    <select class="form-select border-input" id="inputGroupSelect01" required>
                        <option value="" style="display: none;"><label>Seleccionar</label></option>
                        <option value="1">Alta</option>
                        <option value="2">Media</option>
                        <option value="3">Baja</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor selecione la prioridad.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3" id="campoPersonalizado">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Presupuesto:</label>
            <div class="col-sm-10 has-validation">
                <div class="input-group mb-3 align-items-center">

                    <input type="text" class="form-control border-input" value="1.200.000" aria-label="Username" 
                        aria-describedby="basic-addon1" disabled> <a href="editarCampo.html" class="ms-2 mi-link "><svg
                            xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                        </svg></a>
                    <a id="eliminar-campo" class="ms-2 mi-link"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                            fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                        </svg></a>
                </div>
            </div>
        </div>
        <div class="row mb-4 text-center">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Campos Personalizados:</label>
            <div class="col-sm-6">
                <button class="btn btn-primary buton-form" type="button"
                    onclick="location.href='../../app/views/crearCampo.html'"><i class="fa-solid fa-plus"></i>
                    Agregar</button>
            </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary buton-form mb-4" type="submit">Guardar</button>
        </div>
    </form>
    <footer>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2 mt-4 buton-regresar" onclick="history.back()"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path
                        d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                </svg> Regresar</button>
        </div>
    </footer>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script>
        const eliminarCampo = document.getElementById('eliminar-campo');
        const campo = document.getElementById('campoPersonalizado');
        eliminarCampo.addEventListener('click', () => {
            let resultado = confirm("¿Estas seguro que deseas eliminar el campo personalizado?");
            if (resultado) {
                campo.remove();
                alert(`El campo ha sido eliminado exitosamente`);
            } else {

            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
