<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Comentario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Agrega los √≠conos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../public/assets/css/aggcomentarios.css" rel="stylesheet">


</head>

<body>
    <!-- Contenedor de encabezado -->
    <div class="container-fluid">
        <div class="row no-gutters header-custom">
            <div class="col-12 d-flex align-items-center justify-content-between p-3">
                <button class="btn btn-primary buton-regresar" onclick="history.back()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                        <path
                            d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                    </svg>
                    <span class="button-text">Regresar</span>
                </button>
                <h1 class="mb-0 text-center flex-grow-1">
                    <i class="bi bi-chat-left-dots"></i> Agregar Comentarios
                </h1>
                <img src="../../public/assets/img/logotipo.png" alt="Logo" class="img-fluid logo">
            </div>
        </div>
    
        <!-- Contenedor del editor de texto -->
        <div class="container editor-container">
            <div class="toolbar">
                <button><b>B</b></button>
                <button><i>I</i></button>
                <button><u>U</u></button>
                <button><s>S</s></button>
                <select>
                    <option>style</option>
                </select>
                <button>‚â°</button>
                <button>‚Üª</button>
                <button>üñºÔ∏è</button>
                <button>üòä</button>
            </div>
            <div class="editor-wrapper">
                <textarea id="comentario" class="editor" placeholder="Introducir texto..."></textarea>
                <button id="btn-comentar" class="btn-comentar">Comentar</button>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            // Agregar evento al bot√≥n "Comentar"
            document.getElementById('btn-comentar').addEventListener('click', function () {
                // Obtener el contenido del textarea
                const comentario = document.getElementById('comentario').value;
        
                // Mostrar ventana de confirmaci√≥n
                const confirmacion = confirm("¬øEst√° seguro de enviar el comentario?");
                if (confirmacion) {
                    // Aqu√≠ puedes agregar la l√≥gica para enviar el comentario
                    alert("Comentario enviado: " + comentario);
                    window.location.href = 'interfazTarea.html';
        
                    // Limpiar el textarea despu√©s de enviar el comentario
                    document.getElementById('comentario').value = '';
                } else {
                    alert("Comentario no enviado.");
                }
            });
        </script>
</body>


</html>
