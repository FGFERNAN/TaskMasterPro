<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Grupales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../public/assets/css/messages.css" rel="stylesheet">
</head>

<body>
    <!-- Logo -->
    <img src="../../public/assets/img/logos/logotipo.png" alt="Logo" class="logo">

    <div class="container">
        <div class="sidebar">
            <h2>游닎 Mensajes Grupales</h2>
            <input type="text" placeholder="Buscar miembro" class="search-bar" onkeyup="filterMembers()">
            <ul class="message-list" id="message-list">
                <li class="message-item" onclick="showMessage('Nikole Bernal')">
                    Nikole Bernal <span class="date">12 Julio</span>
                </li>
                <li class="message-item" onclick="showMessage('Felipe Garcia')">
                    Felipe Garcia <span class="date">12 Julio</span>
                </li>
                <li class="message-item" onclick="showMessage('Erika Triana')">
                    Erika Triana <span class="date">12 Julio</span>
                </li>
                <li class="message-item" onclick="showMessage('Andres Garzon')">
                    Andres Garzon <span class="date">12 Julio</span>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <h3 id="message-title">Selecciona un mensaje</h3>
            <p id="message-content">El contenido del mensaje aparecer치 aqu칤.</p>
            <textarea id="message-input" placeholder="Introducir texto..."></textarea>
            <div class="formatting-buttons">
                <!-- Botones de formato -->
                <button class="btn btn-light"><b>B</b></button>
                <button class="btn btn-light"><i>I</i></button>
                <button class="btn btn-light"><u>U</u></button>
                <button class="btn btn-light"><s>S</s></button>
                <button class="btn btn-light">style</button>
                <button class="btn btn-light"><i class="bi bi-card-image"></i></button>
                <button class="btn btn-light"><i class="bi bi-emoji-smile"></i></button>
                <button class="btn btn-light"><i class="bi bi-link"></i></button>
                <button class="btn btn-light"><i class="bi bi-justify-left"></i></button>
                <button class="btn btn-light"><i class="bi bi-justify-right"></i></button>
                <button class="btn btn-light"><i class="bi bi-file-earmark-code"></i></button>
                <button class="btn btn-light"><i class="bi bi-emoji-smile-fill"></i></button>
            </div>
            <button class="btn btn-primary send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <button class="btn regresar-button" onclick="history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
            <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
        </svg> Regresar
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para manejo de mensajes -->
    <script>
        let messages = {};
        const defaultMessage = `Buenos d칤as compa침eros\n\nLes comunico que el proyecto est치 un poco atrasado para que por favor adelanten lo m치s que puedan y as칤 entregarlo en el d칤a correspondiente.\n\nMuchas gracias por la atenci칩n.`;

        // Cargar mensaje predeterminado en el textarea al cargar la p치gina
        window.onload = function() {
            document.getElementById('message-input').value = defaultMessage;
        };

        function sendMessage() {
            const messageContent = document.getElementById('message-input').value;
            if (messageContent.trim() !== "") {
                sendToAllMembers(messageContent);
            }
        }

        function sendToAllMembers(messageContent) {
            const members = ['Nikole Bernal', 'Felipe Garcia', 'Erika Triana', 'Andres Garzon'];
            members.forEach(member => {
                if (!messages[member]) {
                    messages[member] = [];
                }
                messages[member].push(messageContent);
            });
            alert('Mensaje enviado a todos los miembros.');
            document.getElementById('message-input').value = ''; // Limpiar el input
        }

        function showMessage(memberName) {
            const titleElement = document.getElementById('message-title');
            const contentElement = document.getElementById('message-content');
            titleElement.textContent = memberName;

            if (messages[memberName] && messages[memberName].length > 0) {
                contentElement.innerHTML = messages[memberName].map(msg => `<p>${msg}</p>`).join('');
            } else {
                contentElement.textContent = 'No hay mensajes para este miembro.';
            }
        }

        // Funci칩n para filtrar miembros
        function filterMembers() {
            const searchInput = document.querySelector('.search-bar').value.toLowerCase();
            const messageItems = document.querySelectorAll('.message-item');

            messageItems.forEach(item => {
                const memberName = item.textContent.toLowerCase();
                if (memberName.includes(searchInput)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>

</body>

</html>
