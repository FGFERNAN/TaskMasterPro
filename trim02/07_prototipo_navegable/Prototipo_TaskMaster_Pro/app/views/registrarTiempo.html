<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Registrar Tiempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/registrarTiempo.css">
</head>
<body class="bg-custom">
    <div class="registrar-tiempo-container">
        <div class="container-custom">
            <button class="btn btn-primary mt-2 buton-regresar" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path
                        d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                </svg>
                Regresar
            </button>
            <h1>
                <i class="fas fa-clock me-1"></i> Registrar Tiempo
            </h1>
            <img src="../../public/assets/img/logotipo.png" alt="Logo" class="logo">
        </div>
        <div class="container mt-5">
            <div class="center-container">
                <h2>
                    Selecciona tu Hora y Fecha
                    <span class="calendar-icon" id="calendar-icon-title">
                        <i class="bi bi-calendar"></i>
                    </span>
                </h2>

                <!-- Este es el campo de fecha oculto que solo se muestra al hacer clic en el icono -->
                <input type="text" id="date-picker" class="time-picker-input" readonly style="display: none;">

                <div class="d-flex align-items-center w-100">
                    <input type="text" id="time-start" class="time-picker-input" placeholder="Seleccionar Hora de Inicio"
                        readonly>
                </div>

                <div class="d-flex align-items-center w-100">
                    <input type="text" id="time-end" class="time-picker-input" placeholder="Seleccionar Hora de Fin"
                        readonly>
                </div>

                <button class="btn btn-registrar" id="btn-registrar">Registrar Tiempo</button>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
        <!-- Bootstrap Icons CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Flatpickr JS -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="../../public/assets/js/tiempo.js"></script>
    </div>
</body>

</html>
